<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>
    <h1>Play with pigs for all the fish!</h1>
    <h2>Players:</h2>
    <div class="container">
      <form id="formNewPlayer" action="index.html" method="post">
        <label>Name </label>
        <input id="userName" type="text" autofocus="autofocus">
        <button id="newPlayer" type="submit" name="button">Add Player</button>
      </form>
      <div>
      <button id="rolly" type="button" name="button">Roll Die</button>
      </div>
      <div>
      <button id="pass" type="button" name="button">Pass Turn</button>
    </div>
      <ul>
        <li><span id="playerName"></span> </li>
        <li>You rolled a <span id="numberRolled"></span></li>
        <li>Your total turn score is <span id="totalUnbanked"></span></li>
        <li>Your total game score is <span id="gameScore"></span></li>
      </ul>
      <h1 id="winner"></h1>
    </div>
  </body>
</html>
